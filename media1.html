        /* Global Styles */
        body {
            margin: 0;
            padding-top: 120px;
            background-color: black; /* Set background to black */
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Fixed Navigation Bar */
        .wrapper {
            height: 100px;
            background-color: black;
            padding: 10px;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        /* Logo */
        .logo {
            height: 80px;
            margin-right: 20px;
        }

        /* Search Bar */
        .search {
            color: white;
            border-radius: 30px;
            background-color: black;
            height: 40px;
            width: 300px;
            padding: 0 15px;
            border: 1px solid red;
            font-size: medium;
        }

        /* Dropdown Menu Styles */
        .wrapper-content {
            display: flex;
            gap: 50px;
            margin-left: 250px;
        }

        .dropdown {
            position: relative;
        }

        .dropdown button {
            background-color: black;
            color: red;
            padding: 10px 15px;
            border: 1px solid red;
            cursor: pointer;
            border-radius: 20px;
            font-size: 15px;
        }

        .dropdown .content {
            display: none;
            position: absolute;
            background-color: white;
            color: black;
            min-width: 150px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            text-align: left;
        }

        .dropdown .content a {
            display: block;
            color: black;
            text-decoration: none;
            padding: 10px 15px;
        }

        .dropdown:hover .content {
            display: block;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .collage {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-auto-rows: 200px;
            gap: 10px;
            padding: 10px;
            width: 100%;
        }

        .collage video, .collage img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }

        .collage video {
            background: #000;
        }
    </style>
</head>
