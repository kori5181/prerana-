<!DOCTYPE html>
<html>
<head>
<body class="body1">
    <title>Scrollable Media Collage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .body1
        {
            background-color: black;
        }

        body 
        {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow-x: hidden;
        }

        .collage 
        {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Responsive columns */
            grid-auto-rows: 200px; /* Default row height */
            gap: 10px;
            padding: 10px;
            width: 100%;
        }

        .collage video, .collage img 
        {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures media fills the grid cell */
            border-radius: 5px;
        }

        .collage video 
        {
            background: #000;
        }
        .nigga
        {
            color:black;
        }
    </style>


    <div class="collage">
        <!-- Videos -->
        <video controls autoplay muted loop>
            <source src="VID1.mp4" type="video/mp4">
        </video>
        <video controls autoplay muted loop>
            <source src="VID2.mp4" type="video/mp4">
        </video>
        <video controls autoplay muted loop>
            <source src="VID3.mp4" type="video/mp4">
        </video>
        <video controls autoplay muted loop>
            <source src="VID 4.mp4" type="video/mp4">
        </video>

        <!-- Images -->
        <img src="g1.jpeg" alt="Image 1">
        <img src="g2.jpeg" alt="Image 2">
        <img src="g3.jpg" alt="Image 3">
        <img src="g4.jpeg" alt="Image 4">
        <img src="g5.jpg" alt="Image 5">
        <img src="g7.jpg" alt="Image 6">
        <img src="g8.jpeg" alt="Image 7">
        <img src="g9.jpg" alt="Image 5">
        <img src="g10.jpg" alt="Image 6">
        <img src="g11.jpg" alt="Image 7">
        <img src="g3.jpg" alt="Image 8">
        <img src="g13.jpg" alt="Image 9">
        <img src="g15.jpg" alt="Image 10">
        <img src="g16.jpg" alt="Image 11">
        <img src="g18.jpg" alt="Image 12">
        <img src="g20.jpg" alt="Image 13">
    </div>
</body>
</html>
